<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
                margin: auto;
                width: 50%;
                /* border: 3px solid green; */
                padding: 10px;
                text-align: center;
                } 
        #submit{
            width: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Login page</legend>
            <form action="home.php" method="get" target="_blank" autocomplete="on">
                <div class="center">
                    <h1>Login</h1>
                    <table>
                        <tr>
                            <td> <label for="uname">Enter Username</label></td>
                            <td><input type="text" placeholder="username"> </td>
                        </tr>
                        <tr>
                            <td> <label for="password">Password</label></td>
                            <td><input type="password" placeholder="password"> </td>
                        </tr>
                        <tr>
                            <td> <label for="radio">Select subject</label></td>
                            <td> 
                                <input type="radio" id="html" value="HTML" name="lang"> 
                                <label for="html">HTML</label>
                                <input type="radio" id="css" value="css" name="lang"> 
                                <label for="css">CSS</label>
                                <input type="radio" id="js" value="JS" name="lang"> 
                                <label for="JS">JS</label>
                             </td>
                        </tr>
                        <tr>
                            <td> <label for="checkbox">Select Your vehicle</label></td>
                            <td> 
                                <input type="checkbox" id="vcl1" value="Bike" name="vcl1"> 
                                <label for="vcl1">Bike</label>
                                <input type="checkbox" id="vcl2" value="Car" name="vcl2"> 
                                <label for="vcl2">Car</label>
                                <input type="checkbox" id="vcl3" value="Jet" name="vcl3"> 
                                <label for="vcl3">Private Jet</label>
                             </td>
                        </tr>
                        <tr>
                            <td> <label for="select">Select Your Department</label></td>
                            <td> 
                               <select name="department" id="dept">
                                   <option value="CSE">CSE</option>
                                   <option value="EEE">EEE</option>
                                   <option value="BBA">BBA</option>
                               </select>
                             </td>
                        </tr>
                        <tr>
                            <td><label for="select">Select Browser</label> </td>
                            <td> 
                                <input list="browsers" name="browser">
                                <datalist id="browsers">
                                    <option value="Internet Explorer">
                                    <option value="Firefox">
                                    <option value="Chrome">
                                    <option value="Opera">
                                    <option value="Safari">
                                  </datalist>
                             </td>
                        </tr>
                        <tr>
                            <td><label for="birthday">Birthday:</label> </td>
                            <td><input type="date" id="birthday" name="birthday"></td>
                        </tr>
                        
                       <tr>
                           <td><label for="quantity">Quantity:</label></td>
                           <td>  <input type="number" id="quantity" name="quantity" min="10" max="100" step="10" value="30"></td>
                       </tr>
                        <tr>
                            <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td> <label for="phone">Enter your phone number:</label></td>
                            <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                        </tr>
                        <tr>
                            <td> <label for="homepage">Add your homepage:</label></td>
                            <td><input type="url" id="homepage" name="homepage"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="submit" id="submit"></td>
                        </tr>
                    </table>
                </div>
            </form>
        </fieldset>
    </main>
    <footer>
        <a href="index.html">Home</a>
    </footer>
</body>
</html>
